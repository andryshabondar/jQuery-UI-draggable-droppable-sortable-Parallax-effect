<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazzle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="modal">
        <div class="modal_box">
            <div class="modal_box_sure"></div>
            <div class="modal_box_butt">
                <button class="close">Close</button>
                <button class="check_img">Check</button>
            </div>
        </div>
    </div>

    <div class="modal2">
        <div class="modal_box2">
            <div class="modal_box_sure2"></div>
            <div class="modal_box_butt2">
                <button class="close2">Close</button>
            </div>
        </div>
    </div>



    
    <p class="timerLost">01:00</p>

    <div class="button_box">
        <button class="but_style start">Start game!</button>
        <button class="but_style check">Check result</button>
        <button class="but_style newGame">New game</button>
    </div>
    <div class="container">
        <div id="start" class="first_box">
            <div class="box_img first_box_img1">1</div>
            <div class="box_img first_box_img2">2</div>
            <div class="box_img first_box_img3">3</div>
            <div class="box_img first_box_img4">4</div>
            <div class="box_img first_box_img5">5</div>
            <div class="box_img first_box_img6">6</div>
            <div class="box_img first_box_img7">7</div>
            <div class="box_img first_box_img8">8</div>
            <div class="box_img first_box_img9">9</div>
            <div class="box_img first_box_img10">10</div>
            <div class="box_img first_box_img11">11</div>
            <div class="box_img first_box_img12">12</div>
            <div class="box_img first_box_img13">13</div>
            <div class="box_img first_box_img14">14</div>
            <div class="box_img first_box_img15">15</div>
            <div class="box_img first_box_img16">16</div>
        </div>
        <div id="end" class="first_box"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
